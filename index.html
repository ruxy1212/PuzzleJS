<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleJS</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="PuzzleJS">
    <meta property="og:description" content="A Javascript game where a picture is stuck onto wooden surface and divided into pieces of different sizes, each piece must be correctly put in its original place to complete the game.">
    <meta property="og:site_name" content="PuzzleJS">
    <meta property="og:url" content="https://puzzlejs.netlify.app/">
    <meta property="og:image" content="https://puzzlejs.netlify.app/img/gamescreen1.PNG">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: radial-gradient(circle, #0067, #0f4f96, #1b2949, #000);
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stone-container-chiseled">
            <button ontouchstart="" class="stone-button-chiseled" onclick="window.location = 'mode1.html'">
                <img src="img/917.png" alt="Custom Button" class="button-image drop__pp">
                <img src="img/917.png" alt="Custom Button" class="button-image no__pp">
                <span class="button-text flexx">Play Mode 1</span>
            </button>
            <button ontouchstart="" class="stone-button-chiseled" onclick="window.location = 'mode2.html'">
                <img src="img/917.png" alt="Custom Button" class="button-image drop__pp">
                <img src="img/917.png" alt="Custom Button" class="button-image no__pp">
                <span class="button-text flexx">Play Mode 2</span>
            </button>
        </div>
    </div>
</body>
</html>
